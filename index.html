<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" type="text/css" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип_Mesto" class="header__logo">
    </header>
    <main class="content">

      <section class="profile">
        <div class="profile__zone">
          <div class="profile__avatar-wrapper">
            <div class="profile__avatar"></div>
          </div>
            <div class="profile__info">
              <div class="profile__edit-button-zone">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
              </div>
              <p class="profile__description">Исследователь океана</p>
            </div>
        </div>
          <button type="button" class="profile__add-button"></button>
      </section>

    <section class="elements">
      <article class="card">
        <div class="card__image-wrapper">
          <img src="images/Zuratkul.jpg" alt="Зюраткуль" class="card__image">
        </div>
        <div class="card__info-zone">
          <h2 class="card__title">Зюраткуль</h2>
          <button type="button" name="button" class="card__like"></button>
        </div>
      </article>
      <article class="card">
        <div class="card__image-wrapper">
          <img src="images/Duderghof.jpg" alt="Дудергоф" class="card__image">
        </div>
        <div class="card__info-zone">
          <h2 class="card__title">Дудергоф</h2>
          <button type="button" name="button" class="card__like"></button>
        </div>
      </article>
      <article class="card">
        <div class="card__image-wrapper">
          <img src="images/Sortavala.jpg" alt="Сортавала" class="card__image">
        </div>
        <div class="card__info-zone">
          <h2 class="card__title">Сортавала</h2>
          <button type="button" name="button" class="card__like"></button>
        </div>
      </article>
      <article class="card">
        <div class="card__image-wrapper">
          <img src="images/Ruskeala.jpg" alt="Рускеала" class="card__image">
        </div>
        <div class="card__info-zone">
          <h2 class="card__title">Рускеала</h2>
          <button type="button" name="button" class="card__like"></button>
        </div>
      </article>
      <article class="card">
        <div class="card__image-wrapper">
          <img src="images/Staraya-Ladoga.jpg" alt="Старая Ладога" class="card__image">
        </div>
        <div class="card__info-zone">
          <h2 class="card__title">Старая Ладога</h2>
          <button type="button" name="button" class="card__like"></button>
        </div>
      </article>
      <article class="card">
        <div class="card__image-wrapper">
            <img src="images/Kasli.jpg" alt="Касли" class="card__image">
        </div>
        <div class="card__info-zone">
          <h2 class="card__title">Касли</h2>
          <button type="button" name="button" class="card__like"></button>
        </div>
      </article>
    </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="" action="index.html" method="post">
          <fieldset class="popup__input-container">
            <input type="text" name="nameInput" value="" class="popup__input-item popup__input-item_el_name">
            <input type="text" name="jobInput" value="" class="popup__input-item popup__input-item_el_job">
          </fieldset>
        </form>
        <button type="button" class="popup__submit">Сохранить</button>
        <button type="button" name="button" class="popup__close"></button>
      </div>
    </div>
    <script src="scripts/scripts.js"></script>
</body>
</html>
