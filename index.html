<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" type="text/css" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип_Mesto" class="header__logo">
    </header>
    <main class="content">

      <section class="profile">
        <div class="profile__zone">
          <div class="profile__avatar-wrapper">
            <div class="profile__avatar"></div>
          </div>
            <div class="profile__info">
              <div class="profile__edit-button-zone">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
              </div>
              <p class="profile__description">Исследователь океана</p>
            </div>
        </div>
          <button type="button" class="profile__add-button"></button>
      </section>

    <section class="elements">
      <ul class="elements__card-zone">

      </ul>
    </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="UserBio" action="index.html" method="post">
          <fieldset class="form__input-container">
            <input type="text" required name="nameInput" value="" class="form__input-item form__input-item_el_name">
            <input type="text" required name="jobInput" value="" class="form__input-item form__input-item_el_job">
            <button type="submit" class="form__submit">Сохранить</button>
          </fieldset>
        </form>
        <button type="button" name="button" class="popup__close"></button>
      </div>
    </div>

    <div class="popup popup_type_new-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="form" name="CardAdd" action="index.html" method="post">
          <fieldset class="form__input-container">
            <input type="text" required name="card-nameInput" value="" placeholder="Название" class="form__input-item form__input-item_el_card-name">
            <input type="text" required name="card-linkInput" value="" placeholder="Ссылка на картинку" class="form__input-item form__input-item_el_card-link">
            <button type="submit" class="form__submit">Создать</button>
          </fieldset>
        </form>
        <button type="button" name="button" class="popup__close"></button>
      </div>
    </div>

    <div class="popup popup_type_image">
        <figure class="popup__image-zone">
          <img class="popup__image" src="#" alt="zoom card-image">
          <figcaption class="popup__caption"></figcaption>
          <button type="button" name="button" class="popup__close"></button>
        </figure>
    </div>

    <template id="img-card">
      <li class="elements__list-item">
        <article class="card">
              <div class="card__image-wrapper">
                <img src="#" alt="card image" class="card__image">
              </div>
              <div class="card__info-zone">
                <h2 class="card__title"></h2>
                <button type="button" aria-label="Like" class="card__like"></button>
              </div>
              <button type="button" name="button" class="card__trash"></button>
        </article>
      </li>
    </template>
    <script src="scripts/scripts.js"></script>
</body>
</html>
