<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" type="text/css" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип_Mesto" class="header__logo">
    </header>
    <main class="content">

      <section class="profile">
        <div class="profile__zone">
          <div class="profile__avatar-wrapper">
            <div class="profile__avatar"></div>
          </div>
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <img src="images/edit-button.svg" alt="Кнопка редактирования" class="profile__edit-button">
              <p class="profile__description">Исследователь океана</p>
            </div>
        </div>
          <img src="images/cross.svg" alt="Кнопка добавления" class="profile__add-button">
      </section>

    <section class="elements">
      <div class="card">
        <div class="card__image-wrapper">
          <img src="images/Zuratkul.jpg" alt="Зюраткуль" class="card__image">
        </div>
        <div class="card__info-zone">
          <h2 class="card__title">Зюраткуль</h2>
          <div class="card__like"></div>
        </div>
      </div>
      <div class="card">
        <div class="card__image-wrapper">
          <img src="images/Duderghof.jpg" alt="Дудергоф" class="card__image">
        </div>
        <div class="card__info-zone">
          <h2 class="card__title">Дудергоф</h2>
          <div class="card__like"></div>
        </div>
      </div>
      <div class="card">
        <div class="card__image-wrapper">
          <img src="images/Sortavala.jpg" alt="Сортавала" class="card__image">
        </div>
        <div class="card__info-zone">
          <h2 class="card__title">Сортавала</h2>
          <div class="card__like"></div>
        </div>
      </div>
      <div class="card">
        <div class="card__image-wrapper">
          <img src="images/Ruskeala.jpg" alt="Рускеала" class="card__image">
        </div>
        <div class="card__info-zone">
          <h2 class="card__title">Рускеала</h2>
          <div class="card__like"></div>
        </div>
      </div>
      <div class="card">
        <div class="card__image-wrapper">
          <img src="images/Staraya-Ladoga.jpg" alt="Старая Ладога" class="card__image">
        </div>
        <div class="card__info-zone">
          <h2 class="card__title">Старая Ладога</h2>
          <div class="card__like"></div>
        </div>
      </div>
      <div class="card">
        <div class="card__image-wrapper">
            <img src="images/Kasli.jpg" alt="Касли" class="card__image">
        </div>
        <div class="card__info-zone">
          <h2 class="card__title">Касли</h2>
          <div class="card__like"></div>
        </div>
      </div>
    </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2021 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="nameInput" value="" class="popup__name">
        <input type="text" name="jobInput" value="" class="popup__job">
        <input type="submit" value="Сохранить" class="popup__submit">
        <img src="images/close.svg" alt="Значок закрытия окна" class="popup__close">
      </div>
    </section>
    <script src="scripts/scripts.js"></script>
</body>
</html>
