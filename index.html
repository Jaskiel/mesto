<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" type="text/css" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип_Mesto" class="header__logo">
    </header>
    <main class="content">

      <section class="profile">
        <div class="profile__zone">
          <div class="profile__avatar-wrapper">
            <div class="profile__avatar"></div>
          </div>
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <img src="images/edit-button.svg" alt="Кнопка редактирования" class="profile__edit-button">
              <p class="profile__description">Исследователь океана</p>
            </div>
        </div>
          <img src="images/cross.svg" alt="Кнопка добавления" class="profile__add-button">
      </section>

    <section class="elements">
      <div class="card">
        <div class="card__image-wrapper">
          <img src="images/Zuratkul.jpg" alt="Зюраткуль" class="card__image">
        </div>
        <div class="card__info-zone">
          <h2 class="card__title">Зюраткуль</h2>
          <svg width="22" height="19" class="card__like" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M19.772 2.215l.002.003c1.966 1.924 1.97 5.084-.002 7.035l-8.792 8.692-8.766-8.667A5 5 0 01.75 5.745c0-1.337.507-2.586 1.461-3.53h0l.003-.002C4.164.264 7.374.26 9.35 2.235h0l.003.002 1.1 1.088.533.527.527-.532 1.098-1.107c1.975-1.951 5.186-1.95 7.16.002z" stroke-width="1.5"/></svg>
        </div>
      </div>
      <div class="card">
        <div class="card__image-wrapper">
          <img src="images/Duderghof.jpg" alt="Дудергоф" class="card__image">
        </div>
        <div class="card__info-zone">
          <h2 class="card__title">Дудергоф</h2>
          <svg width="22" height="19" class="card__like" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M19.772 2.215l.002.003c1.966 1.924 1.97 5.084-.002 7.035l-8.792 8.692-8.766-8.667A5 5 0 01.75 5.745c0-1.337.507-2.586 1.461-3.53h0l.003-.002C4.164.264 7.374.26 9.35 2.235h0l.003.002 1.1 1.088.533.527.527-.532 1.098-1.107c1.975-1.951 5.186-1.95 7.16.002z" stroke-width="1.5"/></svg>
        </div>
      </div>
      <div class="card">
        <div class="card__image-wrapper">
          <img src="images/Sortavala.jpg" alt="Сортавала" class="card__image">
        </div>
        <div class="card__info-zone">
          <h2 class="card__title">Сортавала</h2>
          <svg width="22" height="19" class="card__like" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M19.772 2.215l.002.003c1.966 1.924 1.97 5.084-.002 7.035l-8.792 8.692-8.766-8.667A5 5 0 01.75 5.745c0-1.337.507-2.586 1.461-3.53h0l.003-.002C4.164.264 7.374.26 9.35 2.235h0l.003.002 1.1 1.088.533.527.527-.532 1.098-1.107c1.975-1.951 5.186-1.95 7.16.002z" stroke-width="1.5"/></svg>
        </div>
      </div>
      <div class="card">
        <div class="card__image-wrapper">
          <img src="images/Ruskeala.jpg" alt="Рускеала" class="card__image">
        </div>
        <div class="card__info-zone">
          <h2 class="card__title">Рускеала</h2>
          <svg width="22" height="19" class="card__like" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M19.772 2.215l.002.003c1.966 1.924 1.97 5.084-.002 7.035l-8.792 8.692-8.766-8.667A5 5 0 01.75 5.745c0-1.337.507-2.586 1.461-3.53h0l.003-.002C4.164.264 7.374.26 9.35 2.235h0l.003.002 1.1 1.088.533.527.527-.532 1.098-1.107c1.975-1.951 5.186-1.95 7.16.002z" stroke-width="1.5"/></svg>
        </div>
      </div>
      <div class="card">
        <div class="card__image-wrapper">
          <img src="images/Staraya-Ladoga.jpg" alt="Старая Ладога" class="card__image">
        </div>
        <div class="card__info-zone">
          <h2 class="card__title">Старая Ладога</h2>
          <svg width="22" height="19" class="card__like" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M19.772 2.215l.002.003c1.966 1.924 1.97 5.084-.002 7.035l-8.792 8.692-8.766-8.667A5 5 0 01.75 5.745c0-1.337.507-2.586 1.461-3.53h0l.003-.002C4.164.264 7.374.26 9.35 2.235h0l.003.002 1.1 1.088.533.527.527-.532 1.098-1.107c1.975-1.951 5.186-1.95 7.16.002z" stroke-width="1.5"/></svg>
        </div>
      </div>
      <div class="card">
        <div class="card__image-wrapper">
            <img src="images/Kasli.jpg" alt="Касли" class="card__image">
        </div>
        <div class="card__info-zone">
          <h2 class="card__title">Касли</h2>
          <svg width="22" height="19" class="card__like" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M19.772 2.215l.002.003c1.966 1.924 1.97 5.084-.002 7.035l-8.792 8.692-8.766-8.667A5 5 0 01.75 5.745c0-1.337.507-2.586 1.461-3.53h0l.003-.002C4.164.264 7.374.26 9.35 2.235h0l.003.002 1.1 1.088.533.527.527-.532 1.098-1.107c1.975-1.951 5.186-1.95 7.16.002z" stroke-width="1.5"/></svg>
        </div>
      </div>
    </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2021 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="nameInput" value="" class="popup__name">
        <input type="text" name="jobInput" value="" class="popup__job">
        <input type="submit" value="Сохранить" class="popup__submit">
        <img src="images/close.svg" alt="" class="popup__close">
      </div>
    </section>
    <script src="scripts/scripts.js"></script>
</body>
</html>
